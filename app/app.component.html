<StackLayout>
    <Image src="~/images/logo.png" stretch="none" horizontalAlignment="center"></Image>

    <TextField 
        [(ngModel)]="email" 
        hint="Email" 
        keyboardType="email" 
        autocorrect="false" 
        autocapitalizationType="none"> 
    </TextField>
    <TextField 
        [(ngModel)]="password" 
        hint="Password" 
        secure="true">
    </TextField>

    <Button 
        [text]="isLoggingIn ? 'Sign in' : 'Sign up'" 
        (tap)="submit()"
        class="submit-button">
    </Button>
    <Button 
        [text]="isLoggingIn ? 'Sign up' : 'Back to login'" 
        (tap)="toggleDisplay()">
    </Button>
</StackLayout>
